---
# Experiment description
name: Simple Stimulus Playback
description: >
    Loops through a directory of stimuli and plays them back, with some intertrial interval
experimenter:
    name: First Last
    email: &def_email "test@somewhere.com"
debug: false
num_sessions: 1
experiment_path: "/path/to/data/output"

# Behavior properties
intertrial_interval: [0.5, 1.5]

# States
## Sleep state
# sleep: !!python/object:pyoperant.states.Sleep
#     schedulers:
#         - !!python/object:pyoperant.states.TimeOfDayScheduler
#             - ["22:00", "06:00"]
## Session state
session: !!python/object:pyoperant.states.Session
#    schedulers:
#        - !!python/object:pyoperant.states.CountScheduler
#            max_trials: 100
#        - !!python/object:pyoperant.states.TimeScheduler
#            duration: 30

idle: !!python/object:pyoperant.states.Idle
    poll_interval: 60.0


# Subject
subject: !!python/object:pyoperant.subjects.Subject
    name: TestSubject
#    filename: "testsubject_data.csv"


# Panel properties
panel: !!python/object:pyoperant.panels.BasePanel {}


# Stimulus conditions
conditions:
    - &Playback !!python/object:pyoperant.stimuli.StimulusConditionWav
      name: "Playback"
      file_path: "/path/to/stimuli"

# Block Handler
block_queue: !!python/name:pyoperant.blocks.BlockHandler
    queue: !!python/name:pyoperant.queues.block_queue

# Log handler setup
# Possible values are stream, file, email
log_handlers:
    # stream's only option is level. Overrides "debug" parameter for logging
    stream:
        level: !!python/name:logging.INFO
    # file takes options of
    # filename: a file under experiment_path
    # level: a python logging level, written as "!!python/name:logging.LEVEL"
    file:
        filename: "experiment.log"
        level: !!python/name:logging.DEBUG
    # email takes options of
    # mailhost: where the email is sent from
    # toaddrs: a list of addresses to send to
    # fromaddr: the address to send from
    # subject: The subject line
    # credentials: not sure
    # secure: not sure
    # level: a python logging level, written as "!!python/name:logging.LEVEL"
    email:
        mailhost: localhost
        toaddrs:
            - *def_email
        fromaddr: "Pyoperant <pyoperant@someemail.com"
        subject: "pyoperant notice"
        credentials: none
        secure: none
        level: !!python/name:logging.ERROR
...
